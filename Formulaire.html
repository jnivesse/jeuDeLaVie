<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Jeu_De_La_Vie.css">
    <title>Jeu de la vie</title>
</head>

<body>
    <header>
        <h1>Le jeu de la vie</h1>
        <a href="Jeu_De_La_Vie.html" id="connecter">le jeu</a>
    </header>
    <form method="POST">
        <fieldset>
            <legend>Informations personelles</legend>
            Prénom: <input type="text" name="Prénom" minlength="2" maxlength="20"> <br>
            Nom: <input type="text" name="Nom" minlength="2" maxlength="20"> <br>
            E-mail: <input type="email" name="E-mail" placeholder="email"> <br>
            mot de passe: <input type="text" name="mot de passe" minlength="8" maxlength="30"> <br>
            Age: <input type="age" name="Age"> <br>
            Laisser un commentaire: <textarea cols="70" rows="10" type="text" name="commentaire"
                placeholder="commentaire"></textarea> <br>
            Date de mon commentaire: <input type="date"> <br>
        </fieldset>
        <br>

        
        <fieldset>
            <legend>Fin de formulaire</legend>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>
</body>

</html>
